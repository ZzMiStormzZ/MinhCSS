</head>

                <th>Họ và tên</th>

        <tbody>
            <tr>
                <td>1</td>
                <td>Nguyễn Văn A</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2</td>

            </tr>
        </tbody>
    </table>

</html>
