<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

        <label for="fname">Tên Đăng Nhập:</label>
        <input type="text" id="fname" name="fname" required minlength="3" placeholder="Nhập tên đăng nhập">
        <br>
        <br>

        <label for="mk">Mật khẩu:</label>
        <input type="password" id="mk" name="mk" required minlength="6" placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)">
        <br>
        <br>

        <label for="email">Đăng nhập Email:</label>
        <input type="email" name="email" id="email" required placeholder="Nhập email hợp lệ">
        <br>
        <br>

        <input type="submit" value="Đăng nhập">
        <br>
        <br>

        <p>Bạn đang học khoá học gì?</p>
        <input type="radio" name="fav_language" id="html" value="HTML" required>
        <label for="html">HTML</label><br>

        <input type="radio" name="fav_language" id="css" value="CSS">
        <label for="css">CSS</label>
        <br>

        <input type="radio" name="fav_language" id="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>

        <input type="submit" value="Gửi">
        <br>
        <br>

        <input type="checkbox" id="xe1" name="xe1" value="Xe đạp">
        <label for="xe1">Tôi có xe đạp</label>
        <br>

        <input type="checkbox" id="xe2" name="xe2" value="Ô tô">
        <label for="xe2">Tôi có ô tô</label>
        <br>

        <input type="checkbox" id="xe3" name="xe3" value="Thuyền">
        <label for="xe3">Tôi có thuyền</label>
        <br>
        <br>

        <input type="submit" value="Gửi đi">

    </form>

</body>

</html>
