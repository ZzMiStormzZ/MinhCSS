<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test thẻ positon absolute</title>
    <style>
        .relative {
            position: relative;
            width: 400px; 
            height: 200px; 
            border: 3px solid red;
        }

        .absolute {
            position: absolute;
            top: 80px;
            border: 3px solid orange;
        }
    </style>
</head>

<body>
    <div class="relative">Test thẻ relative
    <div class="absolute">Test thẻ absolute</div>
    </div>

</body>

</html>
