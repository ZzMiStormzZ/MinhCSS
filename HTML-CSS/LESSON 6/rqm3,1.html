<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position căn dọc căn ngang</title>
    <style>
        .khung-to {
            position: relative;
            width: 400px;
            height: 300px;
            background: lightblue;
        }

        .khung-be {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: gold;
            padding: 20px;
        }
    </style>
</head>

<body>
<div class="khung-to"> 
    <div class="khung-be">một hai ba</div>
</div>
</body>

</html>
