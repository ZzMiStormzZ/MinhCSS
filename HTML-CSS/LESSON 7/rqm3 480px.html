<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>màn hình 480px</title>
    <style>
        .box {
            background-color: brown;
            font-size: 30px;
            width: 400px;
        }

        @media (max-width: 480px) {
            .box {
                background-color: pink;
                font-size: 16px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="box">màn hình 480px</div>

</body>

</html>
