<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>màn hình 1024px</title>
    <style>
        .box {
            width: 400px;
            background: blue;
            text-align: center;
            padding: 30px;
            font-size: 24px;
        }

        @media (max-width: 1024px) {
            .box {
                background-color: gray;
                font-size: 24px;
                width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="box">khi màn hình ngang 1024px</div>

</body>

</html>
