<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khi màn hình 768px</title>
    <style>
        .box {
            background-color: yellowgreen;
            font-size: 30px;
            width: 400px;
        }

        @media (max-width: 768px) {
            .box {
                background-color: white;
                font-size: 18px;
                width: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="box">màn hình 768px</div>

</body>

</html>
